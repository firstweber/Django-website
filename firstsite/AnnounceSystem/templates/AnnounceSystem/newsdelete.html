{% extends "AnnounceSystem/base.html" %}
{% load static %} 

{% block content %}
    <div class="contentbox">
        <form action="{% url 'AnnounceSystem:newsdelete' newsid=newsid deletetype=1 %}" id="form1" name="form1" method="POST">
            {% csrf_token %}
            <table align="center">
                <tr>
                    <th colspan="2" align="left"> 刪除新聞</th>
                </tr>
                <tr>
                    <td><strong>分類</strong></td>
                    <td>{{type}}</td>
                </tr>
                <tr>
                    <td><strong>標題</strong></td>
                    <td>{{subject}}</td>
                </tr>
                <tr>
                    <td><strong>編輯者</strong></td>
                    <td>{{editor}}</td>
                </tr>
                <tr>
                    <td><strong>內容</strong></td>
                    <td>{{content}}</td>
                </tr>
                <tr>
                    <td><strong>日期</strong></td>
                    <td>{{date}}</td>
                </tr>
                <tr>
                    <td><strong><font color="#FF0000">是否確定刪除？</font></strong></td>
                    <td><input type="submit" name="button" id="button" value="確定" />
                    <input type="button" name="button3" id="button3" value="回主頁面" onclick="location.href='{% url 'AnnounceSystem:showData' %}'" />
                </tr>
            </table>
            <span style="color:red">{{message}}</span>
        </form>
    </div>
{% endblock %}
